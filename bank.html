<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank Inside</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3">
        Let's get some <span class="text-primary">Mooooooooooney!!!</span>
      </h1>
    </header>
    <main>
      <section class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 text-white">
          <div class="col">
            <div class="card bg-success py-5 px-5 rounded">
              <h1>Deposit</h1>
              <h1>$<span id="total-deposit">00</span></h1>
            </div>
          </div>
          <div class="col">
            <div class="card bg-warning py-5 px-5 rounded">
              <h1>Withdraw</h1>
              <h1>$<span id="withdraw-total">00</span></h1>
            </div>
          </div>
          <div class="col">
            <div class="card bg-secondary py-5 px-5 rounded">
              <h1>Balance</h1>
              <h1>$<span id="balance-total">1200</span></h1>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-4 text-white">
          <div class="col">
            <div class="card bg-primary py-5 px-5 rounded">
              <h1>Please Deposit</h1>
              <input
                id="deposit-field"
                class="form-control"
                type="text"
                placeholder="$ Amount you want to deposit"
              />
              <button
                id="depositBtn"
                type="submit"
                class="btn btn-warning mt-2"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="col">
            <div class="card bg-danger py-5 px-5 rounded">
              <h1>Please Withdraw</h1>
              <input
                id="withdraw-field"
                class="form-control"
                type="text"
                placeholder="$ Amount you want to Withdraw"
              />
              <button
                id="withdrawBtn"
                type="submit"
                class="btn btn-warning mt-2"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
